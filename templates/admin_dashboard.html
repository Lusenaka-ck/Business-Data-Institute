<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: #f4f6f9;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0.8) 50%);
        }
        .main {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0.8) 50%);
        background-position: center;
        background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0b1c2d;
            padding: 15px 30px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }
        .menu ul {
            list-style: none;
            display: flex;
            gap: 18px;
            margin: 0;
            padding: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            border: 1px solid #04632d;
            border-radius: 8px;
            padding: 8px 10px;
        }

        .menu a:hover {
            color: #04632d;
        } 

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .info {
            font-size: 15px;
            color: #34495e;
            line-height: 1.7;
        }

        .actions a {
            display: inline-block;
            margin-top: 10px;
            margin-right: 15px;
            padding: 10px 18px;
            background: #34495e;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .actions a:hover {
            background: #2c3e50;
        }
    </style>
</head>

<body>

<div class="main">
<div class="header">
    Business Data Institute
    <div class="menu"> <ul>  
            <li><a href="/admin_dashboard">Dashboard</a></li>
            <li><a href="/admin_payments">Payments</a></li>
            <li><a href="/admin_users">Users</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul></div>
</div>

<div class="container">

    <div class="card">
        <h2>Administrator</h2>
        <div class="info">
            Logged in as <strong>{{ session.email }}</strong>.
        </div>
    </div>

    <div class="card">
        <h2>Administration</h2>
        <div class="info">
            Manage users, approve payments, and monitor platform activity.
        </div>

        <div class="actions">
            <a href="/admin_users">Manage Users</a>
            <a href="/admin_payments">Approve Payments</a>
        </div>
    </div>

</div>



</div>

</body>
</html>
