<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background: #f4f6f9;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0.8) 50%);
       }
        .main {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0.8) 50%);
        background-position: center;
        background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0b1c2d;
            padding: 15px 30px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }
        .menu ul {
            list-style: none;
            display: flex;
            gap: 18px;
            margin: 0;
            padding: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            border: 1px solid #04632d;
            border-radius: 8px;
            padding: 8px 10px;
        }

        .menu a:hover {
            background: #04632d;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background:transparent;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #04632d;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #04632d;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            background: transparent;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #ff7200;
        }

        button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #04632d;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #04632d;
        }

        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .footer-text a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
        .flash-success { color: green;
        text-align: center; }
        .flash-danger { color: red; 
        text-align: center;}
    </style>
</head>

<body>
<div class="main">
<div class="header">
    Business Data Institute
    <div class="menu"> <ul>  
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Log in</a></li>
            <li><a href="/plans">View Plans</a></li>
        </ul></div>
</div>


<div class="container">
    <h2><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Business Data Institute Logo"
                style="height:150px; width:auto;"><br> Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>

    </form>

    <div class="footer-text">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}">Register here</a>
    </div>
</div>




</div>

</body>
</html>
